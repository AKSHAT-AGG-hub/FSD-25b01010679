<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Room Booking System</title>
    <style>
   
    h1 {
        text-align: center;
        padding: 20px 0;
        margin: 0;
        font-size: 50px;
        text-transform: uppercase;
    }

    form {
       
        max-width: 500px;
        margin: 30px auto;
       
       
        
    }

    label {
        display: block;
        text-align: left;
       
        font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="date"],
    input[type="number"],
    select,
    textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
       
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 14px;
    }

    textarea {
        height: 80px;
        resize: ertical;
    }

    input[type="submit"],
    input[type="reset"] {
        width: 48%;
        padding: 10px;
        font-size: 16px;
    
        border-radius: 4px;
        cursor: pointer;
        text-transform: uppercase;
    }

 
        
        
  
</style>
</head>
<body>
    <h1>HOTEL ROOM BOOKING FORM</h1>
    <form action="">
        <label for="fname">
            Full Name:
        </label>
        <input type="text" id="fname"><br/>
        <label for="email">
            Email:
        </label>
        <input type="email" id="email" ><br/>
        <label for="phone">
            Phone:
        </label>
        <input type="tel" id="phone"><br/>
        <label for="check-in-date">
            Check In Date:
        </label>
        <input type="date" id="check-in-date"><br/>
        <label for="check-out-date">
            Check Out Date:
        </label>
        <input type="date" id="check-out-date"><br/>
        <label for="room-type">
            Room Type:
        </label>
        <select id="room-type">
            <option value="single room">
                single room
            </option>
            <option value="double room">
                double room
            </option>
        </select><br>
        <label for="number-of-guest">
            Number Of Guest:
        </label>
        <input type="number" id="number-of-guest" min="1" max="2"><br/>
        <label for="special-request">
            SPECIAL REQUEST:
        </label><br>
        <textarea id="special-request"></textarea><br/>
        <input type="submit" value="book now">
        <input type="reset" value="reset form">







        
            

        
    </form>
</body>
</html>
