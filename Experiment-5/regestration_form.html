<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student regestration form</title>
    <style>
       input{
        text-align:left;
       }

        form{
            max-width: 500px;
            margin:30px auto;
            
        }
        label{
            
            display: block;
            text-align: left;
            font-size: 30px;
            font-style: italic;
        }
        

    </style>
</head>
<body>
    <h1 style="background-color: turquoise; text-align: center; ">STUDENT REGESTRATION FORM</h1>
    <hr>

    <form action="">
        <label for="fname">
            Full Name:
        </label>
        <input type="text" placeholder="Enter Your Full Name" >
        <label for="email">
            Email:
        </label>
        <input type="email" placeholder="Enter Your Valid Email Id">
        <label for="pass">
            Password:
        </label>
        <input type="password" placeholder="Enter Password">
        <label for="gender">
            Gender:
        </label>
        <input type="checkbox">
        Male
        <input type="checkbox">
        Female
        <input type="checkbox">
        Other
       <label for="course">
            Course:
       </label>
       <select  id="course">
        <option value="BTECH">
            Btech
        </option>
        <option value="ECE">
            Ece
        </option>
        <option value="CSDS">
            CsDs
        </option>
       </select>
       <label for="number">
          Contact Number:
       </label>
        <input type="number" placeholder="Enter phone number">
        <label for="address">
            Address:
        </label>
        <textarea id="address" placeholder="Enter your address"></textarea><br>
        <input type="submit" value="register">
        <input type="submit" value="clear">



    </form>
    <hr>

    </footer>
</body>
</html>
