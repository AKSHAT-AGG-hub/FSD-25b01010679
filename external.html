<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Course Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: red;
      margin: 0;
      padding: 0;
    }

    header {
      background: red;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .container {
      width: 80%;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      
    }

    h2 {
      color: black;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    ul li {
      background: #e9f1fb;
      margin: 10px 0;
      padding: 12px;
      border-left: 5px solid #4a90e2;
      border-radius: 4px;
      
    }

    ul li:hover {
      background: #d6e9ff;
    }
  </style>
</head>
<body>
  <header>
    <h1>Web Development Fundamentals</h1>
    <p>Learn the basics of HTML, CSS, and JavaScript</p>
  </header>

  <div class="container">
    <h2>Course Tutorial</h2>
    <!-- Embedded YouTube video -->
    <iframe src="https://www.youtube.com/embed/dD2EISBDjWM" 
            title="YouTube tutorial" allowfullscreen></iframe>

    <h2>Course Modules</h2>
    <ul>
      <li>Introduction to Web Development</li>
      <li>HTML Basics and Structure</li>
      <li>CSS Styling and Layouts</li>
      <li>JavaScript Fundamentals</li>
      <li>Building Your First Webpage</li>
    </ul>
  </div>
</body>
</html>
